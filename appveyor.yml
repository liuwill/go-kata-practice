version: 1.8.{build}

platform: x64

branches:
  only:
    - master

clone_folder: c:\gopath\src\github.com\liuwill\go-kata-practice

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env
  - go get -v -t ./..

build_script:
  - go test -v ./...
